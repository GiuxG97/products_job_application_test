# entities
type Product {
    id: ID!
    name: String!
    price: Float!
    stock: Int!
    category: Category!
    description: String
}

# input creation requests
input CreateProductInput {
    name: String!
    price: Float!
    stock: Int!
    category: Category!
    description: String
}

# input update requests
input UpdateProductInput {
    name: String
    price: Float
    stock: Int
    category: Category
    description: String
}

